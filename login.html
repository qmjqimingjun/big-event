<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件登录注册页面</title>
    <!-- 加载css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <!-- 加载js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
  </head>
  <body>
    <!-- logo start -->
    <div id="logo">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- logo end -->
    <!-- 登录区start -->
    <div id="login">
      <!-- 标题图片 -->
      <img class="login-title" src="/assets/images//login_title.png" alt="" />
      <!-- 表单区 -->
      <form class="layui-form" action="">
        <!-- 第一行用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入账号"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 第二行密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 第三行登录按钮 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid layui-bg-blue"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
        </div>
        <!-- 第四行去注册 -->
        <div class="goto-register">
          <a href="javascript:;">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 登录区end -->
    <!-- 注册区start -->
    <div id="register">
      <div id="login">
        <!-- 标题图片 -->
        <img class="login-title" src="/assets/images//login_title.png" alt="" />
        <!-- 表单区 -->
        <form class="layui-form" action="">
          <!-- 第一行用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入账号"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 第二行密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              id="reg-password"
              type="password"
              name="password"
              required
              lay-verify="required|len"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 第三行确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              required
              lay-verify="required|same"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 第四行登录按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-bg-blue"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <!-- 第五行去登录 -->
          <div class="goto-login">
            <a href="javascript:;">已有账号，去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 注册区end -->
  </body>
</html>
