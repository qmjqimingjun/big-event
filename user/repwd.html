<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重置密码</title>
    <!-- 引入所需的css和js文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="/assets/css/user/repwd.css" />

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/nprogress/nprogress.js"></script>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/user/repwd.js"></script>
  </head>
  <body>
    <div class="layui-card">
      <!-- 卡片面板的标题区 -->
      <div class="layui-card-header">重置密码</div>

      <!-- 卡片面板的内容区 -->
      <div class="layui-card-body">
        <!-- 表单区 -->
        <form class="layui-form" action="" lay-filter="setval">
          <input type="text" name="id" style="display: none;" />
          <!-- 第一行：原密码 -->
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="oldPwd"
                required
                lay-verify="required|len"
                placeholder="请输入原密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <!-- 第二行：新密码-->
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="newPwd"
                required
                lay-verify="required|len|diff"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <!-- 第三行：确认密码 -->
          <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                required
                lay-verify="required|len|same"
                placeholder="请再次输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <!-- 第四行：按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                提交修改
              </button>
              <button type="reset" class="layui-btn layui-btn-primary">
                重置
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
