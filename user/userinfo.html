<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户基本信息</title>
    <!-- 引入所需的css和js文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="/assets/css/user/userinfo.css" />

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/nprogress/nprogress.js"></script>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/user/userinfo.js"></script>
  </head>
  <body>
    <div class="layui-card">
      <!-- 卡片面板的标题区 -->
      <div class="layui-card-header">修改用户信息</div>

      <!-- 卡片面板的内容区 -->
      <div class="layui-card-body">
        <!-- 表单区 -->
        <form class="layui-form" action="" lay-filter="setval">
          <input type="text" name="id" style="display: none;" />
          <!-- 第一行：登录名称 -->
          <div class="layui-form-item">
            <label class="layui-form-label">登录名称</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                autocomplete="off"
                class="layui-input"
                disabled
              />
            </div>
          </div>

          <!-- 第二行：用户昵称 -->
          <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="nickname"
                required
                lay-verify="required"
                placeholder="请输入昵称"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <!-- 第三行：用户邮箱 -->
          <div class="layui-form-item">
            <label class="layui-form-label">用户邮箱</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="email"
                required
                lay-verify="required|email"
                placeholder="请输入邮箱"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <!-- 第四行：按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                提交修改
              </button>
              <button type="reset" class="layui-btn layui-btn-primary">
                重置
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
